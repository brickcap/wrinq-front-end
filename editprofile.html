<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Edit profile</title>
    <link href="/styles/styles.min.css" rel="stylesheet"/>
    <style>      
      input,textarea{
      background-color:#ddd;
      width:100%;
      border:none;
      font-size:16px;
      outline:none;
      margin-left:auto;
      margin-right:auto;
      }
      
      input:focus, textarea:focus{
      background-color:#F5F5F5;
      width:100%;
      border:none;
      font-size:16px;
      outline:none;
      margin-left:auto;
      margin-right:auto;
      }
      img{
      height:100px;
      width:100px;
      }
    </style>
  </head>
  <body>
    <div class="center-div"><strong><a href="/" class="wrinq">w r i n q</a></strong></div>
    
    <div id="profilediv" class="top-div-10" style="margin-left:20%; margin-right:10%">
      <h1>Edit profile</h1>
      <p>
        <input type="text" id="profilepic"  name="profilepic" placeholder="url of your profile pic" onfocusout="createImage(this.value)"/>
      </p>
      <div id="imagepreview"></div>
      <p>      
	<input type="text" id="name" name="name" placeholder="your name"/>
      </p>
      
      <textarea rows="10"  style ="overflow: hidden; width:100%" name="about"
		id="abouttext" placeholder="about" onkeyup = "autoGrow(this)"></textarea>
      
      <p><button onclick="updateProfile()">Save</button></p>
      <p id="notification"></p>
    </div>
  </body>
  <script src="/scripts/profile.index.js"> </script>
</html>
